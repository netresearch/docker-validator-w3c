# CI workflow for Docker image
name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: read

jobs:
  hadolint:
    name: Hadolint
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899c88c4c9a5e2815f8a4f # v2.10.2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run Hadolint
        uses: hadolint/hadolint-action@54c9adbab1582c2ef04b2cd0bd3f9113a8af5e72 # v3.3.0
        continue-on-error: true  # Allow existing issues, report but don't block
        with:
          dockerfile: Dockerfile
          failure-threshold: error

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899c88c4c9a5e2815f8a4f # v2.10.2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Build (no push)
        uses: docker/build-push-action@263a8a0d8a10d3a7e75c7dbc68b0215a43f23e41 # v6.15.0
        with:
          context: .
          push: false
          tags: test:latest
